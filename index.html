    /* ğŸˆ Balloons */
    function createBalloons() {
      for (let i = 0; i < 14; i++) {
        const b = document.createElement("div");
        b.className = "balloon";
        const size = 25 + Math.random() * 25;
        const dur = 6 + Math.random() * 6;
        const drift = (Math.random() - 0.5) * 60;
        b.style.left = Math.random() * 100 + "vw";
        b.style.width = size + "px";
        b.style.height = size * 1.2 + "px";
        b.style.setProperty("--drift", drift + "px");
        b.style.animationDuration = dur + "s";
        b.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;

        const string = document.createElement("div");
        string.className = "balloon-string";
        string.style.height = size * 1.3 + "px";
        b.appendChild(string);

        balloonContainer.appendChild(b);
        setTimeout(() => b.remove(), dur * 1000);
      }
    }

    /* ğŸ† Fireworks â€” full page spread */

          const y = Math.random() * window.innerHeight * 0.9;
          for (let i = 0; i < 45; i++) { // more particles

            p.className = "firework-particle";
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            p.style.left = x + "px";
            p.style.top = y + "px";
            p.style.setProperty("--tx", (Math.random() - 0.5) * 500 + "px");
            p.style.setProperty("--ty", (Math.random() - 0.5) * 500 + "px");
            p.style.animationDuration = "2.5s"; // longer visibility
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 2600);
          }
        }, j * 250);
      }
    }

    let currentIndex = 0;

    function createSlides() {
      members.forEach(m => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.innerHTML = `
          <img src="${m.img}" alt="${m.name}" />
          <div class="wish-box">
            <h2>${m.name}</h2>
            <p>${m.wish}</p>
          </div>`;
        carousel.appendChild(slide);
      });
    }

    function showSlide(index) {
      const w = carousel.querySelector(".slide").offsetWidth;
      carousel.style.transform = `translateX(-${index * w}px)`;
      swipeIndicator.style.visibility = (index === members.length - 1) ? "hidden" : "visible";
    }

    /* ğŸµ Start Main Page */
    enterBtn.addEventListener("click", () => {
      landing.style.display = "none";
      mainPage.classList.remove("hidden");
      createFireworks();
      createBalloons();
      setInterval(createBalloons, 3500);
      snowTimer = setInterval(createSnowflake, 250);
      bgMusic.play().catch(() => {});
    });

    /* Swipe Logic */
    let startX = 0, endX = 0, isDown = false;
    carousel.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    carousel.addEventListener("touchmove", e => endX = e.touches[0].clientX);
    carousel.addEventListener("touchend", handleSlide);

    carousel.addEventListener("mousedown", e => { isDown = true; startX = e.clientX; });
    carousel.addEventListener("mousemove", e => { if (isDown) endX = e.clientX; });
    carousel.addEventListener("mouseup", () => { if (isDown) { handleSlide(); isDown=false; }});
    carousel.addEventListener("mouseleave", () => isDown=false);

    function handleSlide() {
      if (startX - endX > 50 && currentIndex < members.length - 1) currentIndex++;
      else if (endX - startX > 50 && currentIndex > 0) currentIndex--;
      showSlide(currentIndex);
      startX = endX = 0;
    }

    createSlides();
    window.addEventListener("load", () => showSlide(0));
    window.addEventListener("resize", () => showSlide(currentIndex));
